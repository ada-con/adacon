name: Build and Release

on:
  push:
    branches:
      - 2024

permissions:
  id-token: write
  contents: write
  issues: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Get current release
        run: echo "currentRelease=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Determine next release version
        uses: nordicsemiconductor/cloud-get-next-version-action@saga
        id: version
        with:
          branch: 2024
          defaultVersion: "${{ env.currentRelease }}-${{ github.sha }}"

      - name: Build
        env:
          VERSION: ${{ steps.version.outputs.nextRelease }}
          BASE_URL: /adacon/
        run: |
          npm run build
          cp -v -L -r ./static ./build/client
          cp -v -L -r ./.well-known ./build/client

      - name: Semantic release
        continue-on-error: true
        run: npx semantic-release

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/client

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4